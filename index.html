<!DOCTYPE html>
<html>
<head>
    <title>Заметки</title>
</head>
<body>
    <h1>Мои заметки</h1>
    <form action="/add" method="POST">
        <input type="text" name="note_text" placeholder="Новая заметка" required>
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for note in notes %}
        <li>
            {{ note.text }}
            <a href="{{ url_for('edit_note', note_id=note.id) }}">✏️</a>
            <a href="{{ url_for('delete_note', note_id=note.id) }}">❌</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
